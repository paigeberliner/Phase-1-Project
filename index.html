<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Phase 1 Project</title>
  </head>

  <body>
    <img class = "logo" src = https://static.vecteezy.com/system/resources/previews/018/931/604/original/cartoon-cookie-icon-png.png>
    
    <h1 class = "page-header"> Rank Your Favorite NYC Cookie Spots </h1>
    <form class ="select-a-cookie-form" >
        <h3> Select the Cookie Spot </h3>
        <input
        type = "text"
        placeholder = "Select a Cookie Spot from the Dropdown"
        class = "select-cookie"
        />
        <br />
        <h3> Add Your Ranking </h3>
        <input
        type = "text"
        placeholder = "Enter your Ranking"
        class = "add-ranking"
    </form>
    <p>
    <button id = "submit-btn" class = "submit-btn"> Submit </button>
    </p>
    <div class = "cookie-container">
      <h4> Your Cookie Rankings </h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
