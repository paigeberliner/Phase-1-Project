<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Phase 1 Project</title>
  </head>

  <body>
    <img class = "logo" src = https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3sEoTt-cXUw7Mn6oLtzAfO_bdSC0BMVpxrf2yMBBKHKUMlPTvvA6tABMvsOJEexr78MI&usqp=CAU>

      <p>
      <select id="dropdown" name="dropdown" class = "dropdown"> </select>

      <p>

    <p>

    </p>

      <h4> Your Crumbl Rankings </h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
